group 'com.teamtreehouse.courses'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.6.0" // add to build.gradle (for Java users)
    compile 'ch.qos.logback:logback-classic:1.2.3' // pentru rezolvarea erorii "org.slf4j.impl.StaticLoggerBinder"
    compile 'com.sparkjava:spark-template-handlebars:2.5.5' // mustache template pentru handlebars

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
